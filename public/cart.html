<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Siliya Electricals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #0a2152;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--radius) var(--radius);
        }

        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            display: flex;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
        }

        .breadcrumb span {
            color: rgba(255, 255, 255, 0.7);
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 968px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
        }

        .cart-items {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }

        .cart-count {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .cart-item {
            display: flex;
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .cart-item:hover {
            background: #fafafa;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-right: 1.5rem;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .cart-item-category {
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .cart-item-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--gray-light);
        }

        .quantity-input {
            width: 50px;
            height: 36px;
            border: none;
            border-left: 1px solid var(--gray-light);
            border-right: 1px solid var(--gray-light);
            text-align: center;
            font-weight: 600;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .remove-btn:hover {
            color: #dc2626;
        }

        .cart-item-total {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-between;
        }

        .item-total-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .item-savings {
            font-size: 0.8rem;
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            margin-top: 0.5rem;
        }

        .cart-summary {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-label {
            color: var(--gray);
        }

        .summary-value {
            font-weight: 500;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding-top: 1rem;
            border-top: 2px solid var(--gray-light);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .summary-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkout-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 1rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .checkout-btn:hover {
            background: var(--primary-dark);
        }

        .continue-shopping {
            background: white;
            color: var(--dark);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            padding: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .continue-shopping:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: var(--gray-light);
            margin-bottom: 1.5rem;
        }

        .empty-cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .empty-cart-message {
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .promo-section {
            background: rgba(37, 99, 235, 0.05);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .promo-title {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .promo-form {
            display: flex;
            gap: 0.5rem;
        }

        .promo-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .promo-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .promo-btn:hover {
            background: var(--primary-dark);
        }

        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-error {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 200px;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .cart-item-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .cart-item-total {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                margin-top: 1rem;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 1.5rem 0;
            }
            
            .cart-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .promo-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="assets/logo.png" alt="Siliya Electricals">
                <span>Siliya Electricals</span>
            </div>
            <nav>
                <ul>

                    <li class="cart-icon" onclick="window.location.href='cart.html'">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="page-header-content">
            <h1 class="page-title">Shopping Cart</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <a href="shop.html">Shop</a>
                <span>/</span>
                <span>Cart</span>
            </div>
        </div>
    </div>

    <main class="container">
        <div id="cart-content">
            <!-- Cart content will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Siliya Electricals. All rights reserved.</p>
        </div>
    </footer>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Product added to cart!</span>
    </div>

    <script>
        // Global variables
        let cart = JSON.parse(localStorage.getItem('siliyaCart')) || [];
        let products = [];
        
        // DOM elements
        const cartContent = document.getElementById('cart-content');
        const cartCount = document.querySelector('.cart-count');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        // Initialize the cart
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
        });
        
        // Load products from server to get latest prices and stock
        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    products = data.data.products;
                    validateCart();
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    renderCart();
                });
        }
        
        // Validate cart items against product data
        function validateCart() {
            let updated = false;
            const updatedCart = [];
            
            for (const item of cart) {
                const product = products.find(p => p._id === item.id);
                
                if (product) {
                    // Update price and check stock
                    if (product.price !== item.price) {
                        item.price = product.price;
                        updated = true;
                    }
                    
                    if (item.quantity > product.stock) {
                        item.quantity = product.stock;
                        updated = true;
                        if (product.stock === 0) {
                            // Skip out of stock items
                            updated = true;
                            continue;
                        }
                    }
                    
                    updatedCart.push(item);
                } else {
                    // Remove products that no longer exist
                    updated = true;
                }
            }
            
            if (updated) {
                cart = updatedCart;
                saveCart();
            }
            
            renderCart();
        }
        
        // Render cart items
        function renderCart() {
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h2 class="empty-cart-title">Your cart is empty</h2>
                        <p class="empty-cart-message">Looks like you haven't added any items to your cart yet. Start shopping to find amazing products!</p>
                        <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            let subtotal = 0;
            let savings = 0;
            
            const cartItemsHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                // Calculate potential savings (example logic)
                const itemSavings = item.quantity > 1 ? item.price * 0.1 * (item.quantity - 1) : 0;
                savings += itemSavings;
                
                return `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        
                        <div class="cart-item-details">
                            <h3 class="cart-item-name">${item.name}</h3>
                            <span class="cart-item-category">Electronics</span>
                            <div class="cart-item-price">MK${item.price.toLocaleString()}</div>
                            
                            <div class="cart-item-actions">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                        onchange="updateQuantity('${item.id}', parseInt(this.value))">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                
                                <button class="remove-btn" onclick="removeFromCart('${item.id}')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                        
                        <div class="cart-item-total">
                            <div class="item-total-price">MK${itemTotal.toLocaleString()}</div>
                            ${itemSavings > 0 ? `
                                <div class="item-savings">Save MK${itemSavings.toLocaleString()}</div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            const deliveryFee = subtotal > 50000 ? 0 : 2500;
            const tax = subtotal * 0.16; // 16% VAT
            const total = subtotal + deliveryFee + tax;
            
            cartContent.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                        <div class="cart-header">
                            <h2 class="cart-title">Shopping Cart</h2>
                            <div class="cart-count">${cart.length} item(s)</div>
                        </div>
                        
                        ${cartItemsHTML}
                    </div>
                    
                    <div class="cart-summary">
                        <h3 class="summary-title">Order Summary</h3>
                        
                        <div class="summary-row">
                            <span class="summary-label">Subtotal</span>
                            <span class="summary-value">MK${subtotal.toLocaleString()}</span>
                        </div>
                        
                        <div class="summary-row">
                            <span class="summary-label">Delivery Fee</span>
                            <span class="summary-value">${deliveryFee === 0 ? 'Free' : 'MK' + deliveryFee.toLocaleString()}</span>
                        </div>
                        
                        <div class="summary-row">
                            <span class="summary-label">Tax (VAT 16%)</span>
                            <span class="summary-value">MK${tax.toLocaleString()}</span>
                        </div>
                        
                        ${savings > 0 ? `
                            <div class="summary-row">
                                <span class="summary-label">Savings</span>
                                <span class="summary-value" style="color: var(--success);">-MK${savings.toLocaleString()}</span>
                            </div>
                        ` : ''}
                        
                        <div class="summary-total">
                            <span>Total</span>
                            <span>MK${total.toLocaleString()}</span>
                        </div>
                        
                        <div class="summary-actions">
                            <button class="checkout-btn" onclick="window.location.href='checkout.html'">
                                <i class="fas fa-lock"></i> Proceed to Checkout
                            </button>
                            <a href="shop.html" class="continue-shopping">
                                <i class="fas fa-arrow-left"></i> Continue Shopping
                            </a>
                        </div>
                        
                        <div class="promo-section">
                            <div class="promo-title">
                                <i class="fas fa-tag"></i> Promo Code
                            </div>
                            <div class="promo-form">
                                <input type="text" class="promo-input" placeholder="Enter promo code">
                                <button class="promo-btn">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Update item quantity
        function updateQuantity(productId, newQuantity) {
            const product = products.find(p => p._id === productId);
            if (!product) return;
            
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }
            
            if (newQuantity > product.stock) {
                showNotification(`Only ${product.stock} items available in stock`, true);
                newQuantity = product.stock;
            }
            
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                saveCart();
                renderCart();
            }
        }
        
        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
            updateCartCount();
            showNotification('Item removed from cart');
        }
        
        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('siliyaCart', JSON.stringify(cart));
            updateCartCount();
        }
        
        // Update cart count indicator
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.className = `notification ${isError ? 'notification-error' : ''}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
