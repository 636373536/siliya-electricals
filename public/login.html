<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siliya Electricals - Login</title>

  <link rel="icon" type="image/png" href="https://i.postimg.cc/SxkDMvbZ/SE-LOGO-MCKUP.jpg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url("https://i.postimg.cc/h40z2DJ1/9a976c906aab6ab0eec7deda5a55233e.jpg") center/cover no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      width: 768px;
      max-width: 100%;
      min-height: 520px;
      overflow: hidden;
      position: relative;
      transition: 0.5s;
    }

    /* Form containers */
    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      transition: 0.6s ease-in-out;
    }

    .sign-in { left: 0; z-index: 2; }
    .sign-up { left: 0; opacity: 0; z-index: 1; }

    .container.active .sign-in {
      transform: translateX(100%);
      opacity: 0;
    }

    .container.active .sign-up {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }

    /* Toggle Section */
    .toggle-container {
      position: absolute;
      top: 0; left: 50%;
      width: 50%; height: 100%;
      overflow: hidden;
      transition: 0.6s ease-in-out;
      z-index: 1000;
    }

    .toggle {
      background: linear-gradient(135deg, #14194e, #2da0a8);
      width: 200%; height: 100%;
      color: white;
      left: -100%;
      position: relative;
      transition: 0.6s ease-in-out;
    }

    .container.active .toggle {
      transform: translateX(50%);
    }

    .toggle-panel {
      position: absolute;
      width: 50%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 30px;
    }

    .toggle-left {
      transform: translateX(-200%);
    }
    .container.active .toggle-left {
      transform: translateX(0);
    }

    .toggle-right {
      right: 0;
    }
    .container.active .toggle-right {
      transform: translateX(200%);
    }

    h1 { margin-bottom: 10px; }
    p { font-size: 14px; opacity: 0.9; }

    input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      background: #eee;
      margin: 8px 0;
      border-radius: 50px;
    }

    button {
      background: #2da0a8;
      color: #fff;
      border: none;
      padding: 12px 45px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover { background: #1a6b70; }

    button.hidden {
      background: transparent;
      border: 2px solid #fff;
    }

    a { text-decoration: none; }

    .social-icons {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .social-icons a {
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      color: #333;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #2da0a8;
      color: white;
    }

    /* ðŸ‘‰ MOBILE RESPONSIVE FIX (MAIN) */
    @media (max-width: 768px) {
      body { padding: 10px; }

      .container {
        width: 100%;
        min-height: auto;
        padding: 25px 0;
        border-radius: 20px;
      }

      /* ALL forms take full width */
      .form-container {
        width: 100% !important;
        position: relative !important;
        transform: none !important;
        opacity: 1 !important;
        z-index: 5 !important;
        padding: 0 20px;
      }

      .sign-in,
      .sign-up {
        transform: none !important;
      }

      /* Remove toggle from mobile */
      .toggle-container {
        display: none !important;
      }

      h1 { font-size: 1.7rem; }
      button { width: 100%; }
      input { font-size: 14px; }
    }

    /* ðŸ‘‰ TABLET FIX */
    @media (min-width: 769px) and (max-width: 1020px) {
      .container { width: 90%; min-height: 600px; }
      .form-container { padding: 0 30px; }
    }
  </style>
</head>

<body>

  <!-- BACKEND STATUS -->
  <div id="connectionStatus" style="
    position: fixed; top: 15px; left: 15px;
    background: #f44336; color: #fff;
    padding: 8px 15px; border-radius: 50px; font-size: 12px;
    z-index: 10000;
  ">Backend: Checking...</div>

  <!-- MAIN LOGIN BOX -->
  <div class="container" id="container">

    <!-- SIGN UP -->
    <div class="form-container sign-up">
      <form id="signupForm">
        <h1>Create Account</h1>

        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>

        <span>or use your email</span>

        <input type="text" placeholder="Full Name" id="signupName" required />
        <input type="email" placeholder="Email" id="signupEmail" required />
        <input type="password" placeholder="Password" id="signupPassword" required />
        <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required />

        <div class="error-message" id="signupError"></div>

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- SIGN IN -->
    <div class="form-container sign-in">
      <form id="loginForm">
        <h1>Sign In</h1>

        <div class="social-icons">
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>

        <span>or use your account</span>

        <input type="email" placeholder="Email" id="loginEmail" required />
        <input type="password" placeholder="Password" id="loginPassword" required />

        <div class="error-message" id="loginError"></div>

        <a href="#" id="forgotLink" style="color:#2da0a8;font-weight:500;">Forgot your password?</a>

        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- TOGGLE SECTION (PC + TABLET ONLY) -->
    <div class="toggle-container">
      <div class="toggle">

        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Login to your account</p>
          <button class="hidden" id="login">Sign In</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Create an account to get started</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>

      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="./app.js"></script>

</body>
</html>
