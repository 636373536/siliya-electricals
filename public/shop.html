<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Premium Electricals - Siliya Electricals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #0e174e;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 var(--radius) var(--radius);
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 8px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover {
            background: var(--primary-dark);
        }

        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            background: white;
            font-size: 0.9rem;
            min-width: 180px;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .results-count {
            margin-left: auto;
            color: var(--gray);
            font-weight: 500;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 1rem;
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .quick-view-btn {
            background: white;
            color: var(--dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .quick-view-btn:hover {
            background: var(--primary);
            color: white;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
            line-height: 1.4;
        }

        .product-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .product-stock {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .product-stock.in-stock {
            color: var(--success);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .wishlist-btn {
            background: var(--gray-light);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .wishlist-btn:hover {
            background: #fee2e2;
            color: #ef4444;
        }

        .add-cart-btn {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-cart-btn:hover {
            background: var(--primary-dark);
        }

        .add-cart-btn:disabled {
            background: var(--gray-light);
            color: var(--gray);
            cursor: not-allowed;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
            gap: 0.5rem;
        }

        .pagination-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            border: 1px solid var(--gray-light);
            background: white;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination-btn:hover, .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification-error {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .results-count {
                margin-left: 0;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-title {
                font-size: 1.75rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="assets/logo.png" alt="Siliya Electricals">
                <span>Siliya Electricals</span>
            </div>
            <nav>
                <ul>

                    <li class="cart-icon" onclick="window.location.href='cart.html'">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Premium Electrical Appliances</h1>
            <p class="hero-subtitle">Discover the latest in home electronics with guaranteed quality and affordable prices</p>
            
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search for products...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="filter-section">
            <select class="filter-select" id="category-filter">
                <option value="">All Categories</option>
                <option value="Televisions">Televisions</option>
                <option value="Appliances">Appliances</option>
                <option value="Audio">Audio Systems</option>
                <option value="Computing">Computing</option>
                <option value="Phones">Phones & Tablets</option>
            </select>
            
            <select class="filter-select" id="sort-filter">
                <option value="name">Sort by Name</option>
                <option value="price">Sort by Price: Low to High</option>
                <option value="-price">Sort by Price: High to Low</option>
                <option value="newest">Newest First</option>
                <option value="popular">Most Popular</option>
            </select>
            
            <select class="filter-select" id="price-filter">
                <option value="">Price Range</option>
                <option value="0-50000">Under MK50,000</option>
                <option value="50000-150000">MK50,000 - MK150,000</option>
                <option value="150000-300000">MK150,000 - MK300,000</option>
                <option value="300000-9999999">Over MK300,000</option>
            </select>
            
            <div class="results-count" id="results-count">Showing 0 products</div>
        </div>
        
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>
        
        <div class="products-grid" id="products-container">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="pagination" id="pagination">
            <button class="pagination-btn" id="prev-page"><i class="fas fa-chevron-left"></i></button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn" id="next-page"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Siliya Electricals. All rights reserved.</p>
        </div>
    </footer>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Product added to cart!</span>
    </div>

    <script>
        // Global variables
        let products = [];
        let cart = JSON.parse(localStorage.getItem('siliyaCart')) || [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;
        
        // DOM elements
        const productsContainer = document.getElementById('products-container');
        const cartCount = document.querySelector('.cart-count');
        const categoryFilter = document.getElementById('category-filter');
        const sortFilter = document.getElementById('sort-filter');
        const priceFilter = document.getElementById('price-filter');
        const searchInput = document.getElementById('search-input');
        const resultsCount = document.getElementById('results-count');
        const loadingSpinner = document.getElementById('loading-spinner');
        const pagination = document.getElementById('pagination');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        // Initialize the shop
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
            
            // Event listeners for filters
            categoryFilter.addEventListener('change', applyFilters);
            sortFilter.addEventListener('change', applyFilters);
            priceFilter.addEventListener('change', applyFilters);
            searchInput.addEventListener('input', debounce(applyFilters, 300));
            
            // Pagination event listeners
            prevPageBtn.addEventListener('click', () => changePage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => changePage(currentPage + 1));
        });
        
        // Load products from the server
        function loadProducts() {
            loadingSpinner.style.display = 'flex';
            
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    products = data.data.products;
                    filteredProducts = [...products];
                    applyFilters();
                    loadingSpinner.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    loadingSpinner.style.display = 'none';
                    showNotification('Error loading products. Please try again.', true);
                });
        }
        
        // Apply all filters and sorting
        function applyFilters() {
            filteredProducts = [...products];
            
            // Filter by category
            const category = categoryFilter.value;
            if (category) {
                filteredProducts = filteredProducts.filter(product => product.category === category);
            }
            
            // Filter by price range
            const priceRange = priceFilter.value;
            if (priceRange) {
                const [min, max] = priceRange.split('-').map(Number);
                filteredProducts = filteredProducts.filter(product => product.price >= min && product.price <= max);
            }
            
            // Filter by search term
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm) ||
                    product.category.toLowerCase().includes(searchTerm)
                );
            }
            
            // Sort products
            const sortBy = sortFilter.value;
            if (sortBy === 'name') {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'price') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sortBy === '-price') {
                filteredProducts.sort((a, b) => b.price - a.price);
            } else if (sortBy === 'newest') {
                filteredProducts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else if (sortBy === 'popular') {
                // For demonstration - in a real app, you would use actual popularity data
                filteredProducts.sort((a, b) => Math.random() - 0.5);
            }
            
            // Update results count
            resultsCount.textContent = `Showing ${filteredProducts.length} products`;
            
            // Reset to first page and render
            currentPage = 1;
            renderProducts();
            renderPagination();
        }
        
        // Render products for current page
        function renderProducts() {
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div class="no-products" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <i class="fas fa-search" style="font-size: 3rem; color: var(--gray-light); margin-bottom: 1rem;"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }
            
            // Calculate products for current page
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);
            
            productsContainer.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    ${product.stock < 5 && product.stock > 0 ? 
                        `<div class="product-badge">Low Stock</div>` : 
                        product.stock === 0 ? 
                        `<div class="product-badge" style="background: #ef4444;">Out of Stock</div>` : 
                        product.featured ? 
                        `<div class="product-badge" style="background: var(--success);">Featured</div>` : ''
                    }
                    
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-overlay">
                            <button class="quick-view-btn">
                                <i class="fas fa-eye"></i> Quick View
                            </button>
                        </div>
                    </div>
                    
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        
                        <div class="product-price">MK${product.price.toLocaleString()}</div>
                        
                        <div class="product-meta">
                            <div class="product-stock ${product.stock > 0 ? 'in-stock' : ''}">
                                ${product.stock > 0 ? `${product.stock} in stock` : 'Out of stock'}
                            </div>
                            
                            <div class="product-actions">
                                <button class="wishlist-btn">
                                    <i class="far fa-heart"></i>
                                </button>
                                
                                <button class="add-cart-btn" onclick="addToCart('${product._id}')" 
                                    ${product.stock === 0 ? 'disabled' : ''}>
                                    <i class="fas fa-shopping-cart"></i>
                                    ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Render pagination controls
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // Clear existing page buttons (keep prev/next)
            const pageButtons = pagination.querySelectorAll('.pagination-btn:not(#prev-page):not(#next-page)');
            pageButtons.forEach(btn => btn.remove());
            
            // Add page buttons
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => changePage(i));
                
                pagination.insertBefore(pageBtn, nextPageBtn);
            }
            
            // Update prev/next button states
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }
        
        // Change current page
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderProducts();
            renderPagination();
            
            // Scroll to top of products
            productsContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p._id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity >= product.stock) {
                    showNotification(`Only ${product.stock} items available in stock`, true);
                    return;
                }
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product._id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            saveCart();
            showNotification('Product added to cart!');
        }
        
        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('siliyaCart', JSON.stringify(cart));
            updateCartCount();
        }
        
        // Update cart count indicator
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.className = `notification ${isError ? 'notification-error' : ''}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
