<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    button { background: #2da0a8; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="newPassword" placeholder="New Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" />
  <button onclick="resetPassword()">Reset Password</button>
  <p id="message"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function resetPassword() {
      const pw1 = document.getElementById('newPassword').value;
      const pw2 = document.getElementById('confirmPassword').value;
      if (pw1 !== pw2) return alert('Passwords do not match');
      if (pw1.length < 6) return alert('Password too short');

      const res = await fetch('http://localhost:5000/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password: pw1 })
      });

      const data = await res.json();
      document.getElementById('message').textContent = data.message;
      if (res.ok) setTimeout(() => location.href = 'login.html', 2000);
    }
  </script>
</body>
</html>
